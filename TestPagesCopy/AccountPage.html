<!--This is going to be more so the layout than it is the actual page-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="AccountPage.css">
</head>
<body>
    <div class="page-content">
        <div class="top-banner">
            <!--within here we will have the Banner in the background, the profile picture and link/logo to homepage-->
            <div class="banner">
                <div class="background-img">
                    <a href="MainPage.html" title="logo">
                        <img id="logo" src="IMG_0213.png" alt="logo">
                    </a>
                    <div class="profile-contain">
                        <div class="profile-pic">
                            <img src="ryanTestProfile.jpeg" alt="profile-pic">
                        </div>
                        <div class="profile-name">
                            <h1 class="name">Name</h1>
                        </div>
                    </div>
                </div>
            </div>
            <div class="nav-links">
                <button class="add-review">Add Review +</button>
                <div class="nav-container">
                    <a href="" class="link" id="overview">Overview</a>
                    <a href="" class="link" id="overview">Your Reviews</a>
                    <a href="" class="link" id="overview">Favorites</a>
                    <a href="" class="link" id="overview">Watched</a>
                </div>
                
            </div>

        </div>

        <div class="account-body">
            <div class="review-form">
                <h2>Leave a Movie Review</h2>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="genre">Genre:</label>
                        <select id="genre" name="genre" required>
                            <option value="">Select Genre</option>
                            <option value="Action">Action</option>
                            <option value="Comedy">Comedy</option>
                            <option value="Drama">Drama</option>
                            <option value="Horror">Horror</option>
                            <option value="Romance">Romance</option>
                            <option value="Sci-Fi">Sci-Fi</option>
                            <option value="Thriller">Thriller</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="title">Movie Title:</label>
                        <input type="text" id="title" name="title" placeholder="Enter movie title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="rating">Rating (1 to 5):</label>
                        <input type="number" id="rating" name="rating" min="1" max="5" placeholder="Enter your rating" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="notes">Notes/Description:</label>
                        <textarea id="notes" name="notes" rows="4" placeholder="Write your review here..."></textarea>
                    </div>
                    
                    <button type="submit" class="submit-btn">Submit Review</button>
                    <button class="close-review-form">Close</button>
                </form>
            </div>
            <div class="account-wrap">
                <div class="left-section"></div>
                <div class="right-section"></div>
            </div>
        </div>

        <div class="footer">

        </div>
    </div>
    <script src="AccountPage.js"></script>
</body>
</html>
