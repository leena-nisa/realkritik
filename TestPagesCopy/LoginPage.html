<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration & Authentication</title>
    <link rel="stylesheet" href="LoginPage.css">
</head>
<body>
    <div class="container">
        <div class="left-container">
           <img src="IMG_0213.png" alt="logo" id="login-logo">
        </div>
        <div class="right-container">
            <h2>Welcome to Kritik</h2>
            <p id="right-container-caption">Login or Signup to become a Kritik!</p>
            <form>
                <label for="username">Username</label>
                <input type="text" placeholder="Username" id="username" name="username" required>

                <label for="password">Password</label>
                <input type="password" placeholder="Password" id="password" name="password" required>
                
                <div class="btn-container">
                    <a href="MainPage.html"><button type="button" id="log-in-btn">Log In</button></a>
                    <button type="button" id="sign-up-btn">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
